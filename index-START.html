<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Key Detection</title>
  <script type="text/javascript" src="./cornify.js"></script>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <script>
    let arr = [];
    const secretKey = 'adesh';

    function pressed(e) {
      arr.push(e.key)
      arr.splice(
        -secretKey.length - 1,
        arr.length - secretKey.length);
      if (arr.join("").includes(secretKey)) {
        cornify_add();
      };
    };

    window.addEventListener("keyup", pressed);
  </script>

</body>

</html>
